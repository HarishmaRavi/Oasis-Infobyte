<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="login.css/login.css">
    
        <!-- ===== BOX ICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>Login Authentication</title>
        <link rel="icon" href="bag.avif">
    </head>
    <body>
        <div class="login">
            <div class="login__content">
                <div class="login__img">
                    <img src="bag.avif" alt="">
                </div>

                <div class="login__forms">
                    <form action="" class="login__registre" id="login-in">
                        <h1 class="login__title">Sign In</h1>
    
                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="text"id="signin-email" placeholder="Username" class="login__input">
                        </div>
    
                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" id="signin-password" placeholder="Password" class="login__input">
                        </div>
                        <div id="signin-error" class="login__error none">Incorrect Username or Password.</div>

                        <a href="#" class="login__forgot" id="forgot-password">Forgot password?</a>
        

                        <a href="file:///C:/Users/Harishma%20R/OneDrive/Desktop/HTML%20TUTORIAL/land.html" id="signin-button" class="login__button">Sign In</a>

                        <div>
                            <span class="login__account">Don't have an Account ?</span>
                            <span class="login__signin" id="sign-up">Sign Up</span>
                        </div>
                    </form>

                   

                    <form action="" class="login__create none" id="login-up">
                        <h1 class="login__title">Create Account</h1>
    
                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="text" placeholder="Username" class="login__input">
                        </div>
    
                        <div class="login__box">
                            <i class='bx bx-at login__icon'></i>
                            <input type="text" placeholder="Email" class="login__input">
                        </div>

                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" placeholder="Password" class="login__input">
                        </div>
                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" placeholder=" Confirm Password" class="login__input">
                        </div>

                        <a href="file:///C:/Users/Harishma%20R/OneDrive/Desktop/HTML%20TUTORIAL/land.html" class="login__button">Sign Up</a>

                        <div>
                            <span class="login__account">Already have an Account ?</span>
                            <span class="login__signup" id="sign-in">Sign In</span>
                        </div>

                        <div class="login__social">
                            <a href="https://m.facebook.com/login/" class="login__social-icon"><i class='bx bxl-facebook' ></i></a>
                            <a href="https://x.com/i/flow/login" class="login__social-icon"><i class='bx bxl-twitter' ></i></a>
                            <a href="https://accounts.google.com" class="login__social-icon"><i class='bx bxl-google' ></i></a>
                        </div>
                    </form>
                    <form action="" class="login__create none" id="reset-password">
                        <h1 class="login__title">Reset Password</h1>
    
                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" placeholder="New Password" class="login__input">
                        </div>
                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" placeholder="Confirm New Password" class="login__input">
                        </div>

                        <a href="#" class="login__button" id="reset-button">Reset Password</a>

                        <div>
                            <span class="login__account">Remembered your password?</span>
                            <span class="login__signup" id="back-to-sign-in">Sign In</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--===== MAIN JS =====-->
        <script src="login.css/login.js"></script>
    </body>
</html>
